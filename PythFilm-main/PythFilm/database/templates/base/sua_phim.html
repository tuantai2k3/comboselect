{% extends 'home/quan_ly.html' %}
{% block content %}
{% load static %}
<h2>Sửa phim: {{ form.instance.ten_phim }}</h2>

<form method="POST" class="custom-form">
    {% csrf_token %}
    
    <div class="form-group">
        {{ form.as_p }}
    </div>
    
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="{% url 'danh_sach_phim' %}" class="btn btn-secondary">Quay lại danh sách phim</a>
</form>


{% endblock %}
