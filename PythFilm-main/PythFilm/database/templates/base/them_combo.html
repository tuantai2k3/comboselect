
{% extends 'base/quan_ly.html' %}

{% block content %}
    <h2>Thêm Combo</h2>

    <form method="POST" class="form-management">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Thêm Combo</button>
    </form>

    <a href="{% url 'danh_sach_combo' %}" class="btn btn-secondary mt-3">Quay lại danh sách Combo</a>
{% endblock %}
