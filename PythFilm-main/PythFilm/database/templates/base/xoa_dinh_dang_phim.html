{% extends 'base/quan_ly.html' %}
{% block content %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet">

<h2>Xóa định dạng phim: {{ dinh_dang_phim.ten_dinh_dang }}</h2>

<form method="POST" class="custom-form">
    {% csrf_token %}
    
    <p>Bạn có chắc chắn muốn xóa định dạng phim này?</p>
    
    <button type="submit" class="btn btn-danger">Xóa</button>
    
    <a href="{% url 'danh_sach_dinh_dang_phim' %}" class="btn btn-secondary">Quay lại danh sách định dạng phim</a>
</form>

{% endblock %}
