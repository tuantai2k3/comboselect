{% extends 'base/quan_ly.html' %}
{% block content %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet">

<h2>Xóa rạp chiếu: {{ rap_chieu.ten_rap }}</h2>

<form method="POST" class="custom-form">
    {% csrf_token %}
    
    <p>Bạn có chắc chắn muốn xóa rạp chiếu này?</p>
    
    <button type="submit" class="btn btn-danger">Xóa</button>
    
    <a href="{% url 'danh_sach_rap_chieu' %}" class="btn btn-secondary">Quay lại danh sách rạp chiếu</a>
</form>

{% endblock %}
