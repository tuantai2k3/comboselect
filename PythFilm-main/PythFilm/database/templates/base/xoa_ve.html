{% extends 'base/quan_ly.html' %}
{% block content %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet">

<h2>Xóa vé: {{ ve.phim.ten_phim }} - {{ ve.ghe_ngoi.ten_ghe }}</h2>

<form method="POST" class="custom-form">
    {% csrf_token %}
    
    <p>Bạn có chắc chắn muốn xóa vé này?</p>
    
    <button type="submit" class="btn btn-danger">Xóa</button>
    
    <a href="{% url 'danh_sach_ve' %}" class="btn btn-secondary">Quay lại danh sách vé</a>
</form>

{% endblock %}
