{% extends 'base/quan_ly.html' %}
{% block content %}
{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet">

<h2>Xóa xuất chiếu: {{ xuat_chieu.phim.ten_phim }}</h2>

<form method="POST" class="custom-form">
    {% csrf_token %}
    
    <p>Bạn có chắc chắn muốn xóa xuất chiếu này?</p>
    
    <button type="submit" class="btn btn-danger">Xóa</button>
    
    <a href="{% url 'danh_sach_xuat_chieu' %}" class="btn btn-secondary">Quay lại danh sách xuất chiếu</a>
</form>

{% endblock %}
